dist: trusty
language: rust
services: docker
sudo: required
rust:
- nightly
env:
  global:
  - CRATE_NAME=lnx
matrix:
  include:
  - env: TARGET=x86_64-unknown-linux-gnu
  - env: TARGET=x86_64-unknown-linux-musl
  - env: TARGET=aarch64-unknown-linux-gnu DISABLE_TESTS=1
  - env: TARGET=aarch64-unknown-linux-musl DISABLE_TESTS=1
  - env: TARGET=arm-unknown-linux-gnueabi DISABLE_TESTS=1
  - env: TARGET=armv7-unknown-linux-gnueabihf DISABLE_TESTS=1
  - env: TARGET=x86_64-apple-darwin
    os: osx
  - env: TARGET=x86_64-pc-windows-gnu DISABLE_TESTS=1
before_install:
- set -e
- rustup self update
install:
- sh ci/install.sh
- source ~/.cargo/env || true
script:
- bash ci/script.sh
after_script: set +e
before_deploy:
- sh ci/before_deploy.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  on:
    repo: crisidev/lnx
    tags: true
  skip_cleanup: 'true'
cache: cargo
before_cache:
- chmod -R a+r $HOME/.cargo
branches:
  only:
  - "/^v\\d+\\.\\d+\\.\\d+.*$/"
  - master
notifications:
  email:
    on_success: never
  irc:
    channels:
    - chat.freenode.net#crisidev
    on_success: always
    on_failure: always
    use_notice: true
